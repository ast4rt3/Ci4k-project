<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>Clients</h1>
  <ul id="clients-list"></ul>

  <script>
    fetch('http://localhost:3000/clients')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('clients-list');
        data.forEach(client => {
          const listItem = document.createElement('li');
          listItem.textContent = `Client ID: ${client.clientId}, Connected: ${new Date(client.connectionTime).toLocaleString()}, Disconnected: ${client.lastDisconnectTime ? new Date(client.lastDisconnectTime).toLocaleString() : 'Still connected'}`;
          list.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching client data:', error));
  </script>
</body>
</html>
