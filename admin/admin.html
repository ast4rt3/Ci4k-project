<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Basic styles for header and buttons */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0); /* Transparent background with slight black tint */
      backdrop-filter: blur(10px); /* Blurring effect for transparency */
      box-shadow: 0 0 15px 10px rgba(0, 255, 0, 0.8); /* Glowing green effect */
      animation: glowing-effect 2s infinite alternate;
    }

    @keyframes glowing-effect {
      0% {
        box-shadow: 0 0 15px 10px rgba(133, 255, 133, 0.8);
      }
      100% {
        box-shadow: 0 0 25px 15px rgb(0, 144, 0);
      }
    }

    #header {
      background-color: #204900;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    #buttons {
      display: flex;
      gap: 10px;
    }

    .window-button {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      
    }

    .close {
      background-color: #ff4d4d;
    }

    .minimize {
      background-color: #ffcc00;
    }

    .window-button:hover {
      opacity: 0.8;
    }

    /* Basic table styles */
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #notification {
      padding: 10px;
      background-color: #ffcc00;
      color: #fff;
      display: none;
    }

    /* Styles for minimized state */
    #content.minimized {
      display: none;
    }

    .skibidi{
      display: flex;
  flex-direction: row; /* Stacks elements vertically */
  align-items: center; /* Centers elements horizontally */
  justify-content: flex-start;  /* Centers elements vertically */
  gap: 15px; /* Adds space between the elements */
  margin-top: 20px; /* Adds space above the section */
  padding: 10px;
    }

    .ngan{
  background-color: white; 
  color: black;
  padding: 10px; 
  border-radius: 8px; 
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
  margin-top: 10px; 
    }
  </style>
</head>
<body >
  <div id="header">
    <h1 style="color: white;">Admin Dashboard</h1>
    <div id="button">
      <button class="button-29" onclick="minimizeWindow()">-</button>
      <button class="button-29" style="  background-image: radial-gradient(100% 100% at 100% 0, hsl(0, 100%, 50%) 0, #bc0000 100%);
      border: 0;
      border-radius: 6px;
      box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;" onclick="closeWindow()">x</button>
    </div>
  </div>

<br>

  <div id="content">
    <div id="notification">Notifications will appear here.</div>
  <div class="skibidi">
       
         <button class="button-30" role="button" id="purge-button">Delete Data</button>
         <button class="button-30" role="button" style="margin-left: 10px;" id="export-csv">Save Data</button>
       
    
  </div>
    <table style="background-color: greenyellow;">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>PC</th>
          <th>Connect Time</th>
          <th>Disconnect Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="client-table-body">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Minimize the window
    function minimizeWindow() {
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('minimize-window');
    }
  
    // Close the window
    function closeWindow() {
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('close-window');
    }
  </script>

  <script src="admin.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
