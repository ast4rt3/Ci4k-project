<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        #notification {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        #client-table-body {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #client-table-body th, #client-table-body td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #client-table-body th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Notifications -->
    <div id="notification">Notification messages appear here...</div>

    <!-- Connected Clients -->
    <h2>Connected Clients</h2>

    <table id="client-table-body">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Status</th>
                <th>Connection Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <script src="admin.js"></script>
</body>
</html>
