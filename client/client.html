<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 250px; /* Same as the width in Electron window */
      height: 150px; /* Same as the height in Electron window */
      background-color: rgba(255, 255, 255, 0.9);  /* Semi-transparent background */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: center;
      z-index: 9999;
      padding: 10px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #status {
      font-size: 14px;
      margin-top: 10px;
    }

    #timeSpent {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Client Dashboard</h1>
    
    <!-- Connection Status -->
    <div id="status">Connecting...</div>
    
    <!-- Time Spent -->
    <div id="timeSpent">Time Spent: 0s</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
