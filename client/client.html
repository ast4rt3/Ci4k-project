<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent background */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: center;
      z-index: 9999;
    }
    h1 {
      font-size: 16px;
      margin: 10px 0;
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
    }
    #timeSpent {
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Client Dashboard</h1>
  
    <!-- Connection Status -->
    <div id="status">Connecting...</div>
  
    <!-- Time Spent -->
    <div id="timeSpent">Time Spent: 0s</div>
  
    <!-- Disconnect/Logout Button -->
    <button id="disconnectBtn" onclick="disconnect()">Disconnect</button>
  </div>
  
  <script src="client.js"></script>
</body>
</html>
