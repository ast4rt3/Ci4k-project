<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
      color: white; /* White text */
      font-size: 14px;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #status, #timeSpent, #pcUsername {
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #notification {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Client Dashboard</h1>
    <!-- Connection Status -->
    <div id="status">Connecting...</div>
    <!-- Time Spent -->
    <div id="timeSpent">Time Spent: 0s</div>
    <!-- PC Username -->
    <div id="pcUsername"></div>

    <button id="captureBtn">Capture Screenshot</button>

    
    <!-- Notification -->
    <div id="notification">Screenshot captured and sent to the server!</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
