<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #status, #timeSpent {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Client Dashboard</h1>
    <!-- Connection Status -->
    <div id="status">Connecting...</div>
    <!-- Time Spent -->
    <div id="timeSpent">Time Spent: 0s</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
