<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }


 
    </style>
</head>
<body>
    <div class="container">
     
      <!-- Signup Form -->
      <div class="form-container" id="signup-form">
        <h2>Signup</h2>
        <form id="signupForm" action="/signup" method="POST">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" required>
      
          <label for="signup-fullname">Full Name:</label>
          <input type="text" id="signup-fullname" name="full_name" required>
      
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" required>
      
          <label for="signup-department">Department:</label>
          <select id="signup-department" name="department" required>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
          </select>
      
          <button type="submit" id="signup-btn">Signup</button>
        </form>
      </div>
      
    </div>
  </body>
  </html>
  <script>
    document.getElementById('signup-btn').addEventListener('click', function (e) {
      e.preventDefault();  // Prevent default button behavior (form submission)
  
      const username = document.getElementById('signup-username').value;
      const fullName = document.getElementById('signup-fullname').value;
      const email = document.getElementById('signup-email').value;
      const department = document.getElementById('signup-department').value;
  
      // Prepare the data to be sent to the backend
      const formData = {
        username,
        full_name: fullName,
        email,
        department,
      };
  
      // Send the data to the server using Fetch API
      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Signup successful!');
          document.getElementById('signupForm').reset();  // Reset the form after successful submission
        } else {
          alert('Signup failed: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during signup');
      });
    });
  </script>
