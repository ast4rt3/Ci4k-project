<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response-message {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Signup</h1>
        <form id="signup-form">
            <label for="studentID">Student ID</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="BA">BA</option>
                <option value="IT">IT</option>
                <option value="TEP">TEP</option>
            </select><br><br>

            <button type="submit" id="signup-button">Sign Up</button>
        </form>

        <div id="response-message" class="response-message"></div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            const responseMessage = document.getElementById('response-message');
            const signupButton = document.getElementById('signup-button');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Disable the button and show loading text
                signupButton.disabled = true;
                signupButton.textContent = 'Signing Up...';

                const studentID = document.getElementById('studentID').value;
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const department = document.getElementById('department').value;

                const data = { studentID, full_name: fullName, email, department };

                try {
                    const response = await fetch('http://localhost:3000/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        responseMessage.textContent = result.message || 'User signed up successfully!';
                        responseMessage.style.color = 'green';

                        // Trigger the `runNpmStart` logic via IPC
                        if (window.electronAPI) {
                            window.electronAPI.runNpmStart();  // Make sure the API is available
                        }

                        // Wait for the npm start process to be ready before navigating to client.html
                        window.location.href = 'client/client.html';  // Adjust the path as needed
                    } else {
                        throw new Error(result.message || 'Signup failed.');
                    }
                } catch (error) {
                    responseMessage.textContent = error.message || 'Error signing up. Please try again.';
                    responseMessage.style.color = 'red';
                } finally {
                    // Re-enable the button after the process is done
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign Up';
                }
            });
        });
    </script>

</body>
</html>
